<!-- Load jQuery -->
<script src="//code.jquery.com/jquery-{{ site.jquery_version }}.min.js"></script>

<!-- Load Common JS -->
<script src="{{ '/assets/js/common.js' | prepend: site.baseurl | prepend: site.url }}"></script>

{% if site.enable_katex %}
<!-- Load KaTeX -->
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/KaTeX/{{ site.katex_version }}/katex.min.css">
<script src="//cdnjs.cloudflare.com/ajax/libs/KaTeX/{{ site.katex_version }}/katex.min.js"></script>
<script src="{{ '/assets/js/katex.js' | prepend: site.baseurl | prepend: site.url }}"></script>
{% endif %}

{% if site.enable_anchorjs %}
<!-- Load Anchor JS -->
<script src="//cdnjs.cloudflare.com/ajax/libs/anchor-js/{{ site.anchorjs_version }}/anchor.min.js"></script>
<script>
  anchors.options.visible = 'always';
  anchors.add('article h2, article h3, article h4, article h5, article h6');
</script>
{% endif %}

<!-- Include custom icon fonts -->
<link rel="stylesheet" href="{{ '/assets/css/fontawesome-all.min.css' | prepend: site.baseurl | prepend: site.url }}">
<link rel="stylesheet" href="{{ '/assets/css/academicons.min.css' | prepend: site.baseurl | prepend: site.url }}">

<!-- Google Analytics -->
<script>
(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

ga('create', '{{ site.google_analytics }}', 'auto');
ga('send', 'pageview');
</script>


<script type="text/javascript" async
  src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">

MathJax.Hub.Config({
	jax: ["input/TeX","output/HTML-CSS"],
  extensions: ["tex2jax.js","MathMenu.js","MathZoom.js"],
  tex2jax: 
		{
			inlineMath: [ ['$','$'], ['\\(','\\)'] ],
			displayMath: [ ['$$','$$'], ['\\[','\\]'] ],
    processEnvironments: true,
			    skipTags: ['script', 'noscript', 'style', 'textarea', 'pre'],
			processEscapes: true
		},
	TeX:
		{ 
			equationNumbers: { autoNumber: "AMS" },
			extensions: ["AMSmath.js", "AMSsymbols.js"] ,
			TagSide: "left",
  		Macros:
  			{
  				b: ['\\overline{#1}',1],
  				h: ['\\widehat{#1}',1],
  				til: ['\\widetilde{#1}',1],
				bold: ['\\mathbf{#1}',1],  				
  				sans: ['\\mathsf{#1}',1],
					logb:	['\\overline{\\log}(#1)',1],
 				zeros: ['\\mathbf{0}'],
 				ones: ['\\mathbf{1}'],
 				complex: ['\\mathbf{C}'],
 				C: ['\\mathsf{c}'],
				d: ['\\,d'],
 				expect: ['\\mathbf{E}'],
 				emf: ['\\mathscr{E}'],
 				ft: ['\\mathcal{F}'],
 				Lagrange: ['\\mathscr{L}'],
 				naturals: ['\\mathbf{N}'],
 				normal: ['\\mathcal{N}'],
 				Z: ['\\mathbb{Z}'],
 				pset: ['\\mathcal{P}'],
 				rationals: ['\\mathbf{Q}'],
 				reals: ['\\mathbf{R}'],
 				ereals: ['\\overline{\\mathbf{R}}'],
 				risk: ['\\mathcal{R}'],
 				integers: ['\\mathbf{Z}'],
 				symdiff: ['\\,\\Delta\\,'],
 				grad: ['\\nabla'],
 				emptyset: ['\\varnothing'],
 				ortho: ['{\\bot}'],
 				deq: [':='],
 				given: ['\\mid'],
 				midgiven: ['\\;\\middle\\vert\\;'],
 				set: ['\\{\\, #1 \\,\\}', 1],
 				inner: ['\\langle#1,#2\\rangle', 2],
 				ave: ['\\langle #1 \\rangle', 1],
 				innerlr: ['\\left\\langle#1,#2\\right\\rangle', 2],
 				avelr: ['\\left\\langle#1\\right\\rangle', 1],
 				T: ['\\top'],
 				abs: ['\\lvert#1\\rvert', 1],
 				abslr:['\\left\\lvert#1\\right\\rvert', 1],
				norm: ['\\lVert#1\\rVert', 1],
				normlr: ['\\left\\lVert#1\\right\\rVert', 1],
				zeronorm: ['\\norm{#1}_0', 1],
				zeronormlr: ['\\normlr{#1}_0', 1],
				onenorm: ['\\norm{#1}_1', 1],
				onenormlr: ['\\normlr{#1}_1', 1],
				twonorm: ['\\norm{#1}_2', 1],
				twonormlr: ['\\normlr{#1}_2', 1],
				inftynorm: ['\\norm{#1}_\\infty', 1],
				inftynormlr: ['\\normlr{#1}_\\infty', 1],
				pnorm: ['\\norm{#1}_p', 1],
				pnormlr: ['\\normlr{#1}_p', 1],
				Frobnorm: ['\\norm{#1}_\\mathrm{F}', 1],
				Frobnormlr: ['\\normlr{#1}_\\mathrm{F}', 1],
				maxnorm: ['\\norm{#1}_\\mathrm{max}', 1],
				maxnormlr:  ['\\normlr{#1}_\\mathrm{max}', 1],
				tvnorm: ['\\norm{#1}_\\mathrm{TV}', 1],
				tvnormlr: ['\\normlr{#1}_\\mathrm{TV}', 1],
				ind: ['\\mathbf{I}_{\\{ #1 \\} }', 1],
				pind: ['\\mathbf{I}(#1)', 1],
				argmin: ['\\mathop{\\mathrm{arg\\,min}}'],
				argmax: ['\\mathop{\\mathrm{arg}\\,\\max}'],
				bdiag: ['\\mathop{\\mathrm{bdiag}}'],
				bd: ['\\mathop{\\mathrm{bd}}'],
				comb: ['\\mathop{\\mathrm{comb}}'],
				codom: ['\\mathop{\\mathrm{codim}}'],
				diag: ['\\mathop{\\mathrm{diag}}'],
				dom: ['\\mathop{\\mathrm{dom}}'],
				epi: ['\\mathop{\\mathrm{epi}}'],
				hard: ['\\mathop{\\mathrm{hard}}'],
				interior: ['\\mathop{\\mathrm{int}}'],
				MSE: ['\\mathop{\\mathrm{MSE}}'],
				modop: ['\\mathop{\\mathrm{mod}}'],
				minimize: ['\\mathop{\\mathrm{minimize}}'],
				maximize: ['\\mathop{\\mathrm{maximize}}'],
				midop: ['\\mathop{\\mathrm{mid}}'],
				nint: ['\\mathop{\\mathrm{nint}}'],
				pen: ['\\mathop{\\mathrm{pen}}'],
				Poisson: ['\\mathop{\\mathrm{Poisson}}'],
				rect: ['\\mathop{\\mathrm{rect}}'],
				RMSE: ['\\mathop{\\mathrm{RMSE}}'],
				range: ['\\mathop{\\mathrm{range}}'],
				relint: ['\\mathop{\\mathrm{relint}}'],
				rank: ['\\mathop{\\mathrm{rank}}'],
				st: ['\\mathop{\\mathrm{subject\\ to}}'],
				sinc: ['\\mathop{\\mathrm{sinc}}'],
				sign: ['\\mathop{\\mathrm{sign}}'],
				sgn: ['\\mathop{\\mathrm{sgn}}'],
				soft: ['\\mathop{\\mathrm{soft}}'],
				skewop: ['\\mathop{\\mathrm{skewop}}'],
				symop: ['\\mathop{\\mathrm{symop}}'],
				SNR: ['\\mathop{\\mathrm{SNR}}'],
				poly: ['\\mathop{\\mathrm{poly}}'],
				tr: ['\\mathop{\\mathrm{tr}}'],
				var: ['\\mathop{\\mathrm{var}}'],
				MinProb: ['\\begin{aligned}' +
					'&\\minimize_{#1} & & {#2}' +
					'\\end{aligned}', 2],	
				ConMinProb: ['\\begin{aligned}' +
					'&\\minimize_{#1} & & #2 \\\\' +
					'&\\st & & #3' +
					'\\end{aligned}', 3],
				MaxProb: ['\\begin{aligned}' +
					'&\\maximize_{#1} & & {#2}' +
					'\\end{aligned}', 2],	
				ConMaxProb: ['\\begin{aligned}' +
					'&\\maximize_{#1} & & #2 \\\\' +
					'&\\st & & #3' +
					'\\end{aligned}', 3],
				ArgMinProb: ['\\begin{aligned}' +
					'#1 = &\\argmin_{#2} & & {#3}' +
					'\\end{aligned}', 3],
				ArgConMinProb: ['\\begin{aligned}' +
					'#1 = &\\argmin_{#2} & & {#3} \\\\' +
					'&\\st & & #4' +
					'\\end{aligned}', 4],
				ArgMaxProb: ['\\begin{aligned}' +
					'#1 = &\\argmax_{#2} & & {#3}' +
					'\\end{aligned}', 3],
				ArgConMaxProb: ['\\begin{aligned}' +
					'#1 = &\\argmax_{#2} & & {#3} \\\\' +
					'&\\st & & #4' +
					'\\end{aligned}', 4]
	      }
		},
	"HTML-CSS": { availableFonts: ["TeX"] }
	});
MathJax.Hub.Queue(function() {
    // Fix <code> tags after MathJax finishes running. This is a
    // hack to overcome a shortcoming of Markdown. Discussion at
    // https://github.com/mojombo/jekyll/issues/199
    var all = MathJax.Hub.getAllJax(), i;
    for(i = 0; i < all.length; i += 1) {
        all[i].SourceElement().parentNode.className += ' has-jax';
    }
  });
	MathJax.Ajax.loadComplete("http://drz.ac/javascripts/MathJaxLocal.js");
</script>
